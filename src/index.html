<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lelepi</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Paralelepipedon térfogat számolás</h1>
        <h5 class="text-secondary">Szinyei Mikes, Szoft I-2 N, 2023-03-24</h3>

        <div class="mt-3">
            <label for="edgeA"
            class="form-label">'A' él</label>

            <input type="text" id="edgeA"
            class="form-control">
        </div>

        <div class="mt-3">
            <label for="edgeB"
            class="form-label">'B' él</label>

            <input type="text" id="edgeB"
            class="form-control">
        </div>

        <div class="mt-3">
            <label for="edgeC"
            class="form-label">'C' él</label>

            <input type="text" id="edgeC"
            class="form-control">
        </div>

        <div class="mt-3">
            <button  id="calcButton"
            class="btn btn-primary">Számít</button>
        </div>

        <div class="mt-3 me-3" id="result">
            <label for="volume"
            class="form-label">Térfogat</label>
            
            <input type="text" id="volume"
            class="form-control" readonly>
        </div>



    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
